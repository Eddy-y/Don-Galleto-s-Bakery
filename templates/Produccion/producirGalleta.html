{%extends 'ContenedorMain/contenedorMain.html' %}

{%block content %}

<div class="row m-5">
    <div class="col-4 ">
        <h1 class="text-center">Produccion</h1>
    </div>
</div>
<div class="row">
    <div class="col-4 mb-4">
        <label for="cantidad">Cantidad a Producir</label>
        <select name="" id="cantidad" class="form-select">
            <option value="" default>50</option>
            <option value="">100</option>
            <option value="">150</option>
            <option value="">200</option>
            <option value="">250</option>
        </select>
    </div>
</div>
<div class="row">
    <div>
        <div class="card">
            <div class="card-header text-center">
                <h4>Receta</h4>
            </div>
            <div class="card-body">
                <h4>Ingredientes</h4>
                <ul>
                    <li>Ingrediente 1</li>
                    <li>Ingrediente 2</li>
                    <li>Ingrediente 3</li>
                </ul>
            </div>
        </div>
        <div class="col-3">
            <form action="/produccion">
                <button type="submit" class="mt-3 custom-buttongreen" >Listo</button>
            </form>
        </div>
        <!-- el boton tendra la funcionalidad de agregar al inventario la cantidad de galleta a producir -->
    </div>
</div>


{%endblock%}
